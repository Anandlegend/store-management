<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Inventory Management</title>
    <style>
        /* General Styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background-color: #f0f2f5;
        }

        .container {
            max-width: 1200px;
            margin: 20px auto;
            padding: 0 15px;
        }

        /* Navigation Bar */
        .navbar {
            background-color: #2c3e50;
            color: white;
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
        }

        .navbar .logo {
            font-size: 1.5rem;
            font-weight: bold;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .navbar .logo img {
            width: 30px;
            height: 30px;
        }

        .navbar .nav-links {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .navbar .nav-links a {
            color: white;
            text-decoration: none;
            padding: 8px 15px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .navbar .nav-links a.active,
        .navbar .nav-links a:hover {
            background-color: #384a9a;
        }

        /* View Containers */
        .view {
            display: none;
        }

        .view.active {
            display: block;
        }

        h2 {
            text-align: center;
            font-size: 2rem;
            margin: 20px 0;
        }

        /* Product Grids */
        .product-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 25px;
        }

        .product-card {
            background-color: white;
            border: 1px solid #ddd;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            text-align: center;
            padding: 15px;
        }
        
        .product-card.red-border {
          border-color: #e74c3c;
          border-width: 2px;
        }

        .product-card img {
            max-width: 100%;
            height: 150px;
            object-fit: contain;
            border-radius: 8px;
        }

        .product-card h3 {
            margin: 10px 0;
            font-size: 1.2rem;
        }
        
        .price, .stock-info {
            font-weight: bold;
            margin: 5px 0;
        }
        
        .low-stock {
          color: #e74c3c;
        }

        /* Buttons */
        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            color: white;
            cursor: pointer;
            font-weight: bold;
            transition: background-color 0.3s;
        }

        .btn-green {
            background-color: #2ecc71;
        }
        .btn-green:hover {
            background-color: #27ae60;
        }

        .btn-red {
            background-color: #e74c3c;
        }
        .btn-red:hover {
            background-color: #c0392b;
        }

        .btn-blue {
            background-color: #3498db;
        }
        .btn-blue:hover {
            background-color: #2980b9;
        }

        /* Form Styles */
        .form-container {
            max-width: 500px;
            margin: 20px auto;
            background-color: white;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
        }

        .form-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }

        .form-actions {
            text-align: right;
        }
        
        /* Table Styles */
        .sales-table {
            width: 100%;
            border-collapse: collapse;
            background-color: white;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .sales-table th, .sales-table td {
            padding: 12px 15px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        
        .sales-table thead th {
            background-color: #2c3e50;
            color: white;
        }
        
        .sales-table tbody tr:hover {
            background-color: #f5f5f5;
        }
        
        /* Cart View Specific Styles */
        .cart-header {
            text-align: center;
            margin-bottom: 20px;
        }
        
        .cart-header h3 {
            margin: 0;
        }
        
        .cart-header .cart-info {
            font-weight: bold;
            color: #555;
            margin-top: 5px;
        }
        
        .cart-actions {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 20px;
        }
        
        .quantity-control {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-top: 10px;
        }
        
        .quantity-control input {
            width: 40px;
            text-align: center;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin: 0 5px;
        }
        
        .quantity-control button {
            padding: 5px 10px;
            border: none;
            cursor: pointer;
            background-color: #eee;
            border-radius: 5px;
        }
        
        .quantity-control button:hover {
          background-color: #ddd;
        }
        
        /* Inventory Specific Styles */
        .inventory-controls {
          display: flex;
          justify-content: center;
          align-items: center;
          gap: 20px;
          margin-bottom: 20px;
          flex-wrap: wrap;
        }
        
        .inventory-controls input[type="search"] {
            width: 300px;
        }
        
        .inventory-controls .alert-control {
          display: flex;
          align-items: center;
          gap: 5px;
        }

        .update-stock-group {
          margin-top: 10px;
        }
        .update-stock-group input {
          width: 60px;
          text-align: center;
        }
        
        /* Modal for confirmation and messages */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgb(0,0,0);
            background-color: rgba(0,0,0,0.4);
            padding-top: 60px;
        }
        .modal-content {
            background-color: #fefefe;
            margin: 10% auto;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            width: 80%;
            max-width: 400px;
            text-align: center;
            position: relative;
        }
        .modal-buttons {
          margin-top: 20px;
          display: flex;
          justify-content: center;
          gap: 10px;
        }
        .close-btn {
          color: #aaa;
          position: absolute;
          top: 10px;
          right: 15px;
          font-size: 28px;
          font-weight: bold;
          cursor: pointer;
        }
    </style>
</head>
<body>

    <nav class="navbar">
        <div class="nav-links">
            <a href="#" id="catalog-btn" class="active">Home</a>
            <a href="#" id="cart-btn">Cart</a>
            <a href="#" id="inventory-btn">Inventory</a>
            <a href="#" id="sales-btn">Sales</a>
            <a href="#" id="add-product-btn">Add Product</a>
        </div>
        <div class="logo">
            <span>Inventory Management</span>
            <img src="https://cdn-icons-png.flaticon.com/512/3031/3031216.png" alt="Icon" />
        </div>
    </nav>

    <div class="container">
        <!-- Catalog View -->
        <div id="catalog-view" class="view active">
            <h2>Product Catalog</h2>
            <div style="text-align: center; margin-bottom: 20px;">
                <input type="text" id="catalog-search" placeholder="Search products..." style="width: 80%; max-width: 500px; padding: 10px; border: 1px solid #ccc; border-radius: 5px;">
            </div>
            <div id="catalog-grid" class="product-grid"></div>
        </div>

        <!-- Cart View -->
        <div id="cart-view" class="view">
            <h2>Your Cart</h2>
            <div class="cart-header">
                <span class="cart-info">No. of products in cart: <span id="cart-count">0</span> | Total Cart Value: â‚¹<span id="cart-total">0.00</span></span>
                <div class="cart-actions">
                    <button id="checkout-btn" class="btn btn-blue">Checkout Cart</button>
                    <button id="clear-cart-btn" class="btn btn-red">Clear Cart</button>
                </div>
            </div>
            <div id="cart-grid" class="product-grid"></div>
        </div>
        
        <!-- Inventory View -->
        <div id="inventory-view" class="view">
            <h2>Inventory</h2>
            <div class="inventory-controls">
                <input type="search" id="inventory-search" placeholder="Search inventory..." />
                <div class="alert-control">
                  <label for="alert-value">Alert Value</label>
                  <input type="number" id="alert-value" value="10" min="0" style="width: 60px;">
                </div>
                <div class="alert-control">
                  <input type="checkbox" id="depleted-checkbox">
                  <label for="depleted-checkbox">Show Only Depleted</label>
                </div>
            </div>
            <div id="inventory-grid" class="product-grid"></div>
        </div>

        <!-- Sales History View -->
        <div id="sales-view" class="view">
            <h2>Sales Record</h2>
            <table class="sales-table">
                <thead>
                    <tr>
                        <th>Sale ID</th>
                        <th>Total Value</th>
                        <th>Date</th>
                        <th>Cart Details</th>
                    </tr>
                </thead>
                <tbody id="sales-table-body">
                </tbody>
            </table>
        </div>

        <!-- Add Product View -->
        <div id="add-product-view" class="view">
            <h2>Add New Product</h2>
            <div class="form-container">
                <form id="add-product-form">
                    <div class="form-group">
                        <label for="product-name">Product Name</label>
                        <input type="text" id="product-name" required>
                    </div>
                    <div class="form-group">
                        <label for="product-image-url">Product Image URL</label>
                        <input type="url" id="product-image-url">
                    </div>
                    <div class="form-group">
                        <label for="product-price">Price</label>
                        <input type="number" id="product-price" step="0.01" required>
                    </div>
                    <div class="form-group">
                        <label for="product-stock">Stock</label>
                        <input type="number" id="product-stock" required>
                    </div>
                    <div class="form-actions">
                        <button type="submit" class="btn btn-green">Add Product</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    
    <!-- Custom Modal -->
    <div id="custom-modal" class="modal">
      <div class="modal-content">
        <span class="close-btn">&times;</span>
        <p id="modal-message"></p>
        <div class="modal-buttons">
          <button id="modal-confirm-btn" class="btn btn-blue">OK</button>
          <button id="modal-cancel-btn" class="btn btn-red" style="display: none;">Cancel</button>
        </div>
      </div>
    </div>

    <script>
        // In-memory data
        let products = [
            { id: 1, name: 'iphone 18 pro ultra maxplus', price: 200000.00, quantity: 15, image: 'https://www.diyfixtool.com/cdn/shop/articles/1366_2000_1267fc46-67d4-491f-9af0-36adfa4f9658.jpg?v=1746517579' },
            { id: 2, name: 'Sugar', price: 50.00, quantity: 94, image: 'https://img.freepik.com/free-photo/world-diabetes-day-sugar-wooden-bowl-dark-surface_1150-26666.jpg' },
            { id: 3, name: 'tissue paper', price: 110.00, quantity: 42, image: 'https://www.bbassets.com/media/uploads/p/xxl/40006956_1-premier-special-face-tissue-2-ply.jpg'},
            { id: 4, name: 'Aashirvaad Atta', price: 500.00, quantity: 45, image: 'https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcR6FJqChiL_jfdG-cj6-MS2KRQsUC8k_zbkFg&s' },
            { id: 5, name: 'Groundnut oil', price: 288.00, quantity: 60, image: 'https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSuNoRgmDZOa_L3LvvUkYJMG_ofQ0E9-onTGA&s' }
        ];

        let cart = [];
        let sales = [];
        
        // Modal State
        let modalResolve = null;

        // DOM Elements
        const views = document.querySelectorAll('.view');
        const navLinks = document.querySelectorAll('.nav-links a');
        const modal = document.getElementById('custom-modal');
        const modalMessage = document.getElementById('modal-message');
        const modalConfirmBtn = document.getElementById('modal-confirm-btn');
        const modalCancelBtn = document.getElementById('modal-cancel-btn');
        const closeBtn = document.querySelector('.close-btn');

        // Functions
        function showView(id) {
            views.forEach(view => view.classList.remove('active'));
            document.getElementById(id).classList.add('active');
            navLinks.forEach(link => link.classList.remove('active'));
            document.getElementById(`${id.replace('-view', '')}-btn`).classList.add('active');

            if (id === 'catalog-view') renderCatalog();
            if (id === 'cart-view') renderCart();
            if (id === 'inventory-view') renderInventory();
            if (id === 'sales-view') renderSales();
        }

        function showModal(message, isConfirmation) {
            modalMessage.textContent = message;
            modalConfirmBtn.style.display = isConfirmation ? 'inline-block' : 'none';
            modalCancelBtn.style.display = isConfirmation ? 'inline-block' : 'none';
            modal.style.display = 'block';
            return new Promise(resolve => {
                modalResolve = resolve;
            });
        }
        
        modalConfirmBtn.onclick = () => {
            if (modalResolve) modalResolve(true);
            modal.style.display = 'none';
        };
        modalCancelBtn.onclick = () => {
            if (modalResolve) modalResolve(false);
            modal.style.display = 'none';
        };
        closeBtn.onclick = () => {
            if (modalResolve) modalResolve(false);
            modal.style.display = 'none';
        };
        window.onclick = (event) => {
            if (event.target == modal) {
                if (modalResolve) modalResolve(false);
                modal.style.display = 'none';
            }
        };

        function renderCatalog() {
            const grid = document.getElementById('catalog-grid');
            grid.innerHTML = '';
            const searchValue = document.getElementById('catalog-search').value.toLowerCase();
            const filteredProducts = products.filter(p => p.name.toLowerCase().includes(searchValue));

            if (filteredProducts.length === 0) {
              grid.innerHTML = '<p style="text-align: center; color: #777;">No products match your search.</p>';
              return;
            }

            filteredProducts.forEach(product => {
                const card = document.createElement('div');
                card.className = 'product-card';
                card.innerHTML = `
                    <h3>${product.name}</h3>
                    <img src="${product.image}" alt="${product.name}" onerror="this.onerror=null;this.src='https://placehold.co/250x150/f0f0f0/666666?text=Image+Not+Found';" />
                    <p class="price">Price: â‚¹${product.price.toFixed(2)}</p>
                    <button class="btn btn-green" onclick="addToCart(${product.id})">Add to Cart</button>
                `;
                grid.appendChild(card);
            });
        }
        
        function renderCart() {
            const grid = document.getElementById('cart-grid');
            grid.innerHTML = '';
            const cartCount = document.getElementById('cart-count');
            const cartTotal = document.getElementById('cart-total');
            
            let totalValue = 0;
            let totalCount = 0;

            if (cart.length === 0) {
              grid.innerHTML = '<p style="text-align: center; color: #777;">Your cart is empty.</p>';
              cartCount.textContent = '0';
              cartTotal.textContent = '0.00';
              return;
            }

            cart.forEach(item => {
                const card = document.createElement('div');
                card.className = 'product-card';
                card.innerHTML = `
                    <h3>${item.name}</h3>
                    <img src="${item.image}" alt="${item.name}" onerror="this.onerror=null;this.src='https://placehold.co/250x150/f0f0f0/666666?text=Image+Not+Found';" />
                    <p class="price">Price: â‚¹${item.price.toFixed(2)}</p>
                    <div class="quantity-control">
                        <button onclick="updateCartQuantity(${item.id}, -1)">-</button>
                        <input type="number" value="${item.quantity}" readonly>
                        <button onclick="updateCartQuantity(${item.id}, 1)">+</button>
                    </div>
                    <button class="btn btn-red" style="margin-top: 10px;" onclick="removeFromCart(${item.id})">Remove from Cart</button>
                `;
                grid.appendChild(card);
                totalValue += item.price * item.quantity;
                totalCount += item.quantity;
            });
            
            cartCount.textContent = totalCount;
            cartTotal.textContent = totalValue.toFixed(2);
        }

        function renderInventory() {
            const grid = document.getElementById('inventory-grid');
            grid.innerHTML = '';
            const searchValue = document.getElementById('inventory-search').value.toLowerCase();
            const alertValue = parseInt(document.getElementById('alert-value').value);
            const showDepleted = document.getElementById('depleted-checkbox').checked;

            const filteredProducts = products.filter(p => {
              const matchesSearch = p.name.toLowerCase().includes(searchValue);
              const isDepleted = p.quantity <= alertValue;
              if (showDepleted) {
                return matchesSearch && isDepleted;
              }
              return matchesSearch;
            });

            if (filteredProducts.length === 0) {
              grid.innerHTML = '<p style="text-align: center; color: #777;">No products found.</p>';
              return;
            }
            
            filteredProducts.forEach(product => {
                const card = document.createElement('div');
                card.className = `product-card ${product.quantity <= alertValue ? 'red-border' : ''}`;
                card.innerHTML = `
                    <h3>${product.name}</h3>
                    <img src="${product.image}" alt="${product.name}" onerror="this.onerror=null;this.src='https://placehold.co/250x150/f0f0f0/666666?text=Image+Not+Found';" />
                    <p class="price">Price: â‚¹${product.price.toFixed(2)}</p>
                    <p class="stock-info">Stock Available: <span class="${product.quantity <= alertValue ? 'low-stock' : ''}">${product.quantity}</span></p>
                    <div class="update-stock-group">
                        <label>Add Stock</label>
                        <input type="number" id="add-stock-${product.id}" value="0" min="0">
                        <button class="btn btn-green" onclick="updateStock(${product.id})">Update Stock</button>
                    </div>
                `;
                grid.appendChild(card);
            });
        }
        
        function renderSales() {
            const tableBody = document.getElementById('sales-table-body');
            tableBody.innerHTML = '';
            
            if (sales.length === 0) {
              tableBody.innerHTML = '<tr><td colspan="4" style="text-align:center;">No sales records found.</td></tr>';
              return;
            }
            
            sales.forEach((sale, index) => {
                const row = document.createElement('tr');
                let cartDetailsHtml = '';
                sale.cart.forEach(item => {
                    cartDetailsHtml += `<li>${item.name} (${item.quantity}) - â‚¹${item.price.toFixed(2)}</li>`;
                });
                row.innerHTML = `
                    <td>Sale #${index + 1}</td>
                    <td>â‚¹${sale.totalValue.toFixed(2)}</td>
                    <td>${sale.date}</td>
                    <td><ul>${cartDetailsHtml}</ul></td>
                `;
                tableBody.appendChild(row);
            });
        }

        // Action Functions
        function addToCart(productId) {
            const product = products.find(p => p.id === productId);
            if (!product || product.quantity <= 0) {
                showModal('Product is out of stock.', false);
                return;
            }
            
            const cartItem = cart.find(item => item.id === productId);
            if (cartItem) {
                cartItem.quantity++;
            } else {
                cart.push({ ...product, quantity: 1 });
            }
            product.quantity--;
            renderCatalog();
            showModal(`${product.name} added to cart!`, false);
        }

        function updateCartQuantity(productId, change) {
            const cartItem = cart.find(item => item.id === productId);
            const product = products.find(p => p.id === productId);
            
            if (!cartItem || !product) return;
            
            if (change > 0) {
                if (product.quantity > 0) {
                    cartItem.quantity++;
                    product.quantity--;
                } else {
                    showModal('Product is out of stock.', false);
                }
            } else if (change < 0) {
                if (cartItem.quantity > 1) {
                    cartItem.quantity--;
                    product.quantity++;
                } else {
                    removeFromCart(productId);
                }
            }
            renderCart();
        }

        function removeFromCart(productId) {
            const product = products.find(p => p.id === productId);
            const cartItem = cart.find(item => item.id === productId);
            
            if (product && cartItem) {
                product.quantity += cartItem.quantity;
            }
            cart = cart.filter(item => item.id !== productId);
            renderCart();
            showModal('Item removed from cart.', false);
        }
        
        function checkoutCart() {
            if (cart.length === 0) {
                showModal('Your cart is empty.', false);
                return;
            }
            
            showModal('Are you sure you want to checkout?', true).then(result => {
                if (result) {
                    let totalValue = cart.reduce((sum, item) => sum + (item.price * item.quantity), 0);
                    sales.unshift({
                        date: new Date().toLocaleString(),
                        totalValue: totalValue,
                        cart: JSON.parse(JSON.stringify(cart)) // Deep copy
                    });
                    cart = [];
                    renderCart();
                    showModal('Checkout successful!', false);
                }
            });
        }
        
        function clearCart() {
            showModal('Are you sure you want to clear your cart?', true).then(result => {
                if (result) {
                    cart.forEach(item => {
                        const product = products.find(p => p.id === item.id);
                        if (product) {
                            product.quantity += item.quantity;
                        }
                    });
                    cart = [];
                    renderCart();
                    showModal('Cart cleared.', false);
                }
            });
        }

        function updateStock(productId) {
            const product = products.find(p => p.id === productId);
            if (!product) return;
            const addStockInput = document.getElementById(`add-stock-${productId}`);
            const newStock = parseInt(addStockInput.value);
            
            if (!isNaN(newStock) && newStock > 0) {
                product.quantity += newStock;
                renderInventory();
                showModal(`Stock for ${product.name} updated. New quantity: ${product.quantity}`, false);
            }
        }
        
        function addProduct(event) {
            event.preventDefault();
            const form = event.target;
            const newProduct = {
                id: products.length > 0 ? Math.max(...products.map(p => p.id)) + 1 : 1,
                name: form['product-name'].value,
                image: form['product-image-url'].value || 'https://placehold.co/250x150/f0f0f0/666666?text=No+Image',
                price: parseFloat(form['product-price'].value),
                quantity: parseInt(form['product-stock'].value)
            };
            products.push(newProduct);
            form.reset();
            showModal('New product added!', false);
            showView('inventory-view');
        }

        // Event Listeners
        document.getElementById('catalog-btn').addEventListener('click', () => showView('catalog-view'));
        document.getElementById('cart-btn').addEventListener('click', () => showView('cart-view'));
        document.getElementById('inventory-btn').addEventListener('click', () => showView('inventory-view'));
        document.getElementById('sales-btn').addEventListener('click', () => showView('sales-view'));
        document.getElementById('add-product-btn').addEventListener('click', () => showView('add-product-view'));
        
        document.getElementById('catalog-search').addEventListener('input', renderCatalog);
        document.getElementById('inventory-search').addEventListener('input', renderInventory);
        document.getElementById('depleted-checkbox').addEventListener('change', renderInventory);
        document.getElementById('alert-value').addEventListener('input', renderInventory);

        document.getElementById('checkout-btn').addEventListener('click', checkoutCart);
        document.getElementById('clear-cart-btn').addEventListener('click', clearCart);
        
        document.getElementById('add-product-form').addEventListener('submit', addProduct);
        
        // Initial View
        window.onload = () => showView('catalog-view');
    </script>
</body>
</html>
